<!DOCTYPE html>
<html lang="eng"> 
    <head>
        <title> Table!</title>
        <style>
            table{
                border:black 1px solid;
                border-collapse: collapse;
            }
            th, td{
                border: black 1px solid;
                margin: 3px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Avg depth</th>
                <th>Max depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific ocean</td>
                    <td>4.280 m</td>
                    <td>10.911 m</td>
                </tr>
                <tr>
                    <td>Atlantic ocean</td>
                    <td>3.464 m</td>
                    <td>8.486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
