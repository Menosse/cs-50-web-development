{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{%url 'title' entry%}">{{ entry }}</a></li>
            {% empty %}
            <li>No item</li>
        {% endfor %}
    </ul>

{% endblock %}
