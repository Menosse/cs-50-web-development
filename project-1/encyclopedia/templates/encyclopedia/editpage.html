
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <div class="form-group col-md-8">
        <form action="{% url 'editentry' entry %}" method="POST">
            <h1>{{entry}}</h1>
            {% csrf_token%}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary" value="Save">Save {{entry}}</button>
        </form>
    </div>
{% endblock %}
