<!DOCTYPE html>
<html lang="eng"> 
    <head>
        <title>Descendant CSS!</title>
        <style>
            ul li{
                color: blue;
            }
        </style>
    </head>
    <body>
        This is an ordered list
        <ol>
            <li>First item</li>
            <ul>
                <li>unordered item 1.1</li>
                <li>unordered item 1.2</li>
                <li>unordered item 1.3</li>
            </ul>
            <li>Second item</li>
            <ul>
                <li>unordered item 2.1</li>
                <li>unordered item 2.2</li>
                <li>unordered item 2.3</li>
            </ul>
            <li>Third item</li>
        </ol>
    </body>
</html>
