<!DOCTYPE html>
<html lang="eng"> 
    <head>
        <title>Lists!</title>
    </head>
    <body>
        This is an unordered list
        <ul>
            <li>unordered item 1</li>
            <li>unordered item 2</li>
            <li>unordered item 3</li>
        </ul>
        This is an ordered list
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
