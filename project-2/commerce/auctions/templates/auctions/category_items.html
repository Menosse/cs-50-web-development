{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container text-capitalize h2">
        Category - {{category.description}}
    </div>
    <div class="container">
        <div class="row border mb-2 h4">
            <div class="col-sm-3 text-capitalize h5">
                Listing
            </div>
            <div class="col-sm-8 text-capitalize h5">
                description
            </div>
        </div>
        {% for item in category_items %}
            <div class="row border mb-2">
                <div class="col-sm-3 text-capitalize h5">
                    <a href="{% url 'auction_listing' item.id %}">
                        <img src="{{item.listing_pic.url}}" alt="{{item.title}}" class="img-thumbnail index-img">
                    </a>
                </div>
                <div class="col-sm-8 text-capitalize">
                    <p>
                    <a href="{% url 'auction_listing' item.id %}">
                        {{item.title}}
                    </a>
                    </p>
                    <p>
                        {{item.description}}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
